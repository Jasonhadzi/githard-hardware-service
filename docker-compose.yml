version: '3.8'

services:
  hardware-service:
    build: .
    container_name: hardware-microservice
    ports:
      - "5002:5002"
    env_file:
      - .env
    volumes:
      - ./:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5002/')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ngrok:
    image: ngrok/ngrok:latest
    container_name: hardware-service-ngrok
    command: http hardware-service:5002
    ports:
      - "4040:4040"  # ngrok web interface (http://localhost:4040)
    env_file:
      - .env
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN:-}
    depends_on:
      hardware-service:
        condition: service_healthy
    restart: unless-stopped

